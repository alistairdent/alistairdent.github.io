	{% for post in site.posts %}
		<a class="postcard" href="{{ post.url }}">
			<img-amp src="{{ post.hero }}" width="784" height="441" layout="responsive"></img-amp>
			<h2>{{ post.title }}</h2>
			<p>{{ post.excerpt }}</p>
		</a>
	{% endfor %}
