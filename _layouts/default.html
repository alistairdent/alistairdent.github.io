		<head>
			<title>{{ page.title }}</title>
			<meta charset="utf-8">
			<link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
			<meta name="viewport" content="width=device-width, initial-scale=1">
    			
    			<style>
    				
				body {
					margin: 0;
					padding: 0;
				}
				
				* {
					box-sizing: border-box;
				}
				
				.main-container {
					font-family: Helvetica, sans-serif;
					font-size: 0;
				}
				
				h1, h2, {
					color: #333;
				}
				
				h1 {
					font-size: 1.7rem;
					padding: 0.5rem;
				}
				
				h2 {
					font-size: 1.4rem;
					font-weight: light;
				}
				
				.headerlink {
					width: 100%;
					position: -webkit-sticky;
					position: sticky;
					top: 0;
					margin: 0;
					padding: 3vh;
					background-color: #18508F;
					text-align: left;
					display: inline-block;
					text-decoration: none;
					font-family: "Times New Roman", serif;
					font-style: italic;	
					font-size: 6vw;
					font-weight: 900;
					color: #ffffff;
				}
				
				.who-we-are {
					height: 100vh;
					background-color: #18508F;
					text-align: left;
					width: 100%;
					font-size: 15vw;
					margin: none;
					padding: auto;
					font-weight: 100;
					color: #ffffff;
				}
				
				.temp-content {
					font-size: 1rem;
				}

    			</style>
    			
		</head>
		
		<body>
			<main class="main-container">
				<a class="headerlink" href="/">
					{{ site.name }}
				</a>

				<div class="temp-content">
					{{ content }}
				</div>
			</main>
		</body>
		
	</html>
